<!DOCTYPE html>
<html>

<head>
	<title>pkAnalyzer</title>

<body>
	<h2 align="center"><b>pkAnalyzer 2.0</b></h2>

		<hr>

									<button onclick="getAcidPkas(4.7, null, null, 'Acetic Acid')">Acetic Acid</button>
									<button onclick="getAcidPkas(2.34,  9.69,   null, 'Alanine')">Alanine</button>
									<button onclick="getAcidPkas(9.3, null, null, 'Ammonium Cation')">Ammonium Cation</button>

									<button onclick="getAcidPkas(1.88,  9.60,   3.65, 'Aspartic acid')">Aspartic acid</button>
									<button onclick="getAcidPkas(9.3, null, null, 'Boric Acid')">Boric Acid</button>
									<button onclick="getAcidPkas(6.3, 10.3, null, 'Carboninc Acid')">Carbonic Acid</button>
									<button onclick="getAcidPkas(3.13, 4.76, 6.4, 'Citric Acid')">Citric Acid</button>
									<button onclick="getAcidPkas(1.96,  8.18,   null, 'Cysteine')">Cysteine</button>

									<button onclick="getAcidPkas(2.17,  9.13,   null, 'Glutamine')">Glutamine</button>
									<button onclick="getAcidPkas(2.34,  9.60,   null, 'Glycine')">Glycine</button>
									<button onclick="getAcidPkas(1.82,  9.17,   6.00, 'Histidine')">Histidine</button>
									<button onclick="getAcidPkas(-3, null, null, 'Hydrocholoric Acid')">Hydrochloric Acid</button>
									<button onclick="getAcidPkas(9.3, null, null, 'Hydrocyanic Acid')">Hydrocyanic Acid</button>
									<button onclick="getAcidPkas(3.2, null, null, 'Hydroflouric Acid')">Hydrofluoric Acid</button>
									<button onclick="getAcidPkas(7.1, 14, null, 'Hydrogen Sulfate')">Hydrogen Sulfide</button>
									<button onclick="getAcidPkas(7.5, null, null, 'Hypochlorous Acid')">Hypochlorous Acid</button>

							</div>
							<div class="divider"></div>
							<button class="main_buttons" id="save-btn">Graph pka values</button>
						</div>

					</div>
					<hr>
					<div id="save_directions">

						<button value="Biochem 4" onclick="saveData()" class="main_buttons" id="save-data-button">Save Data File<i class="fas fa-info-circle fa-1x" id="info" onclick="infoClick()"></i></button>
					</div>
				</div>
